add_newline = false
command_timeout = 5000

[character]
success_symbol = "➜"
error_symbol = "✗"

[directory]
truncation_length = 5

[git_branch]
symbol = "\ue725 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[kubernetes]
symbol = "⛵ "
style = "dim green"
disabled = false

[package]
symbol = "🎁 "
